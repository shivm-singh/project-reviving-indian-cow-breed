<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cow Conservation</title>
    <link rel="stylesheet" href="cowbreed.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen">
        <!-- Hero Section -->
        <header class="hero">
            <div class="container">
                <div class="hero-content">
                    <i data-lucide="cow" class="hero-icon"></i>
                    <h1>Indian Cow Conservation</h1>
                </div>
                <p class="hero-subtitle">
                    Preserving India's indigenous cow breeds for a sustainable future
                </p>
            </div>
        </header>

        <!-- Benefits Section -->
        <section class="benefits">
            <div class="container">
                <h2>Why Indigenous Cows Matter</h2>
                <div class="benefits-grid" id="benefitsGrid">
                    <!-- Benefits will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Breeds Section -->
        <section class="breeds">
            <div class="container">
                <h2>Indigenous Breeds</h2>
                <div class="breeds-grid" id="breedsGrid">
                    <!-- Breeds will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Call to Action -->
        <section class="cta">
            <div class="container">
                <h2>Join the Conservation Movement</h2>
                <p>Help us preserve these precious breeds for future generations</p>
                
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>Â© 2025 Indian Cow Conservation Initiative. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="cowbreed.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
